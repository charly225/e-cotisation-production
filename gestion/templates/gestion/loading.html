{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'gestion/assets/css/loading.css' %}"/>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23ff0000' d='M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z'/%3E%3C/svg%3E" type="image/svg+xml">
    <title>Chargement</title>
  </head>
  <body>
    <div id="root">
      <div
        role="region"
        aria-label="Notifications (F8)"
        tabindex="-1"
        style="pointer-events: none"
      >
        <ol
          tabindex="-1"
          class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]"
        ></ol>
      </div>
      <div
        class="min-h-screen flex items-center justify-center"
        style="
          background: linear-gradient(
            90deg,
            rgb(59, 130, 246),
            rgb(139, 92, 246)
          );
        "
      >
        <div class="text-center">
          <div class="mb-8 relative">
            <div
              class="w-20 h-20 mx-auto bg-white rounded-full shadow-lg flex items-center justify-center mb-4 animate-pulse"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-heart w-10 h-10 text-primary animate-bounce"
              >
                <path
                  d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                ></path>
              </svg>
            </div>
            <div
              class="absolute -top-2 -right-2 w-8 h-8 bg-white rounded-full flex items-center justify-center animate-ping"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-users w-4 h-4 text-primary"
              >
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-white mb-2 animate-fade-in">
            e-Cotisation
          </h1>
          <p class="text-white/80 mb-8 animate-fade-in">
            Solidarité pour l'avenir de nos enfants
          </p>
          <div class="w-64 mx-auto mb-6">
            <div class="w-full bg-white/20 rounded-full h-2 overflow-hidden">
              <div class="h-full bg-white rounded-full animate-pulse">
                <div
                  class="w-full h-full bg-gradient-to-r from-white to-white/80 animate-[loading_2s_ease-in-out_infinite]"
                ></div>
              </div>
            </div>
          </div>
          <p class="text-sm text-white/70 animate-fade-in">
            Chargement en cours...
          </p>
          <div class="flex justify-center space-x-1 mt-4">
            <div
              class="w-2 h-2 bg-white rounded-full animate-bounce"
              style="animation-delay: 0ms"
            ></div>
            <div
              class="w-2 h-2 bg-white rounded-full animate-bounce"
              style="animation-delay: 150ms"
            ></div>
            <div
              class="w-2 h-2 bg-white rounded-full animate-bounce"
              style="animation-delay: 300ms"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      setTimeout(function () {
        window.location.href = "/accueil/";  // redirige vers la vraie page d'accueil
      }, 5000); // après 5 secondes (3000 ms)
    </script>
  </body>
</html>
